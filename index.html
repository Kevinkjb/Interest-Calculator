<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Simple Interest Calculator</h2>
        <div class="main-calculator">
            <span>Initial deposit: </span>
            <input type="text" id="deposit" > <br>
            <span>Annual interest rate: </span>
            <input type="text" id="rate" > <br>
            <span>Years: </span>
            <input type="text" id="years" > <br>
            <button id="btn-gen">Generate simple interest</button>
            <p id="calculated-interest">Calculated Interest =</p>
            <p id="total-deposit">Total Deposit =</p>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
